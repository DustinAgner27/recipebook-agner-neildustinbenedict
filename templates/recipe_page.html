{% extends 'base.html' %}
{% load static %}

{% block title %} {{ name }} {% endblock %}
{% block content %}

<h2> {{ recipe.name }} </h2> 

{% for ingredient in recipe.ingredients.all %}
    <ul>
        <li>{{ ingredient.ingredient_key }} : {{ ingredient.quantity }}</li> 
    </ul>
{% endfor %}

<a href="../recipes/list">Return To Recipe List</a>

{% endblock %}
