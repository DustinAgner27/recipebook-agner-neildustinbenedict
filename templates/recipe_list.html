{% extends 'base.html' %}
{% load static %}

{% block title %}Recipe List{% endblock %}
{% block page_title %}Recipe List{% endblock %}
{% block content %}

<h3>Recipe List</h3> 

{% for recipe in recipe_list %}
<a href="{{ recipe.get_absolute_url }}">
    <ul>
        <li>
            <h4>{{ recipe.name }}</h4>
        </li>
    </ul>
</a>
{% endfor %}

{% endblock %}
