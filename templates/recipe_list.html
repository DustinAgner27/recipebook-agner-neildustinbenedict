{% extends 'base.html' %}
{% load static %}

{% block title %}Recipe List{% endblock %}
{% block content %}

<h2>Recipe List</h2> 

{% for recipe in recipes %}
<a href={{ recipe.link }}>
    <ul>
        <li>
            <h3>{{ recipe.name }}</h3>
        </li>
    </ul>
</a>
{% endfor %}
{% endblock %}
