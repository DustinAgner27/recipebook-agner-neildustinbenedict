{% extends 'base.html' %}
{% load static %}

{% block title %}Recipe List{% endblock %}
{% block content %}

<h2>Recipe List</h2> 

{% for recipe in recipe_list %}
<a href="{{ recipe.get_absolute_url }}">
    <ul>
        <li>
            <h3>{{ recipe.name }}</h3>
        </li>
    </ul>
</a>
{% endfor %}

{% endblock %}
